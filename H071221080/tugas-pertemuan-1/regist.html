<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <center><h1>Welcome to Registration Page</h1></center>
    <hr />

    <center>
      <img
        src="./images/form-registrasi.png"
        alt="Form Registrasi"
        width="200px"
      />

      <h2>Registration Form</h2>
      <form>
        <div>
          <label for="nama">Nama</label>
          <input type="text" name="nama" required /> <br />
          <br />

          <label for="email">Email</label>
          <input type="email" name="email" required /> <br />
          <br />

          <label for="password">Password</label>
          <input type="password" name="password" required /> <br />
          <br />

          <label for="gender">Jenis Kelamin</label>
          <span>
            <input type="radio" name="gender" value="Pria" /> Pria
            <input type="radio" name="gender" value="Wanita" /> Wanita
          </span>
          <br />
          <br />

          <label for="notelp">Nomor Telepon</label>
          <input type="number" name="notelp" /> <br />
          <br />

          <label for="daerah">Asal Daerah</label>
          <select name="daerah" id="daerah">
            <option selected>Pilih Daerah</option>
            <option value="Makassar">Makassar</option>
            <option value="Maros">Maros</option>
            <option value="Gowa">Gowa</option>
            <option value="Malino">Malino</option>
            <option value="sinjai">Sinjai</option>
            <option value="jeneponto">Jeneponto</option>
            <option value="bulukumba">Bulukumba</option>
          </select>
          <br />
          <p>
            Saya telah membaca dan setuju untuk mengikuti syarat yang berlaku...
            <input type="checkbox" name="validation" required />
          </p>
        </div>
        <br />

        <div>
          <button type="button">
            <a href="/index.html">BACK</a>
          </button>
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </center>
  </body>
</html>
