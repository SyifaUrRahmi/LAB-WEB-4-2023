<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
</head>
<body>
    <div>
        <center>
            <h1>SERVICE REGISTRATIONN FORM</h1>
            <p>Fill this form to hire me!!</p>
            <hr>
        </center>
    </div>

    <form>
        <div>
            <label for="fname">Full Name</label><br>
            <input type="text" name="fname" required><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" required><br>
            <label for="notel">Nomor Telepon</label><br>
            <input type="number" name="notel" required><br>
            <br>
        </div>
        
        <div>
            <label>Gender</label><br>

            <input type="radio" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" name="gender">
            <label for="female">Female</label><br>
            <br>
        </div>

        <div>
            <label>Choose the services</label><br>

            <input type="checkbox" name="web developer">
            <label for="web developer">Web Developer</label><br>
            <input type="checkbox" name="mobile developer">
            <label for="mobile developer">Mobile Developer</label><br>
            <input type="checkbox" name="network service">
            <label for="network service">Network Service</label><br>
            <br>
        </div>

        <div>
            <label for="notes">Notes</label><br>
            <textarea name="notes" cols="30" rows="10"></textarea><br>
            <br>
        </div>

        <div>
            <label for="add">Additional</label>
            <select name="add">
                <option value="1r">Once Time Revition</option>
                <option value="2r">Twice Times Revition</option>
                <option value="3r">Three Times Revition</option>
            </select><br>
            <br>
        </div>

        <div>
            <input type="submit" value="Submit">
            <button>
                <a href="porto.html">Back</a>
            </button>
        </div>
    </form>
</body>
</html>
