<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Assoy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kepala">
        <h1>Black Jack Sisfo Game</h1>
        <h4 style="color: gold;">Let's Play The Card</h4>
    </div>
    
    <div class="aiSection">
        <h5>COM CARD : </h5>
        <div class="bot-card">
            
        </div>
        <h5>COM SUM : <span class="comSums"></span></h5>
    </div>

    <div class="playerSection">
        <h5>Your CARD : </h5>
        <div class="player-card">
            
        </div>
        <h5>PLAYER SUM : <span class="playerSums"></span></h5>
        <p id="hasil"></p>
        <h5>Your Money : Rp. <span class="player-Money">5000</span></h5>
        <input id="inputUang" type="number" required >
    </div>

    <br />
    <br />

    <div class="butSection">
        <button id="btn-start">Start Game</button>
        <button id="btn-take">Take A Card</button>
        <button id="btn-hold">Hold Card</button>
    </div>
    
    <div class="emot"></div>
    <script src="index.js"></script>
</body>
</html>
